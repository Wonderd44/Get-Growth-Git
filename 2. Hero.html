       }        /* Hero Section Styling */        .hero {            display: flex;            flex-wrap: wrap;            justify-content: center;            align-items: flex-start; /* Align columns to the top */            padding: 12rem 2rem 8rem 2rem; /* Vertical and horizontal padding */            max-width: 1200px; /* Max width of the hero content */            margin: 0 auto; /* Center the hero section */            gap: 4rem; /* Space between the two columns */            position: relative; /* Needed for absolute positioning of the canvas */            overflow: hidden; /* Hide anything that goes outside */            background-color: var(--white); /* Base background color */        }        /* Container for the tsParticles Canvas */        #tsparticles {            position: absolute;            top: 0;            left: 0;            width: 100%;            height: 100%;            z-index: 0; /* Place canvas behind the content */        }        /* Ensure pseudo-elements from previous attempts are cleared */        .hero::before, .hero::after {             content: none;        }        /* Styling for the content columns within the hero section */        .hero-column {            flex: 1; /* Allow columns to grow */            min-width: 320px; /* Minimum width before wrapping */            max-width: 520px; /* Maximum width */            position: relative; /* Needed for z-index */            z-index: 1; /* Place columns above the particle canvas */            /* Apply fade-in animation */            animation: fadeIn 0.8s ease-out 0.2s forwards;            opacity: 0; /* Start hidden for animation */            transition: transform 0.3s ease-out; /* Smooth hover transition */            /* *** ADD THIS: Allow pointer events to pass through columns *** */            pointer-events: none;        }        /* Subtle lift effect on column hover (still works visually) */        .hero-column:hover {             transform: translateY(-5px);        }        /* Left Column: Value Proposition */         .value-proposition {            margin-bottom: 2rem;            position: relative;            /* pointer-events: none; /* Text doesn't need pointer events */ */        }        /* Main Headline */         .value-proposition h1 {            font-size: 4rem;            font-weight: 800; /* Extra bold */            line-height: 1.15;            margin-bottom: 1.5rem;            letter-spacing: -1.5px; /* Tighten spacing */            color: var(--dark-gray);            position: relative;        }        /* Neon green underline for the headline */         .value-proposition h1::after {            content: "";            display: block;            width: 90px;            height: 5px;            background: var(--neon-green);            margin: 2.5rem 0; /* Space below headline */            border-radius: 2px;        }        /* Sub-headline paragraph */         .value-proposition p {            font-size: 1.3rem;            font-weight: 400;            margin-bottom: 0;            color: var(--medium-gray);            max-width: 95%;            line-height: 1.7;        }        /* Right Column: Contact Section Card */         .contact-section {            background: var(--white);            padding: 2.5rem;            border-radius: 12px;            border: 1px solid var(--border-light);            box-shadow: 0 10px 25px var(--shadow-color); /* Soft shadow */            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth hover */            /* *** ADD THIS: Re-enable pointer events for this section *** */            pointer-events: auto;        }        /* Enhance shadow and lift card on hover */         .contact-section:hover {            transform: translateY(-4px);            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);         }        /* Contact card headline */         .contact-section h2 {            font-size: 1.8rem;            font-weight: 700;            margin-bottom: 0.75rem;            letter-spacing: -0.5px;            color: var(--dark-gray);        }        /* Contact card paragraph */         .contact-section p {            font-size: 1.05rem;            margin-bottom: 2rem;            color: var(--medium-gray);            font-weight: 400;        }        /* Container for the contact buttons */         .contact-buttons {            display: flex;            gap: 1rem; /* Space between buttons */            flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */         }        /* General Button Styling */         .btn {            padding: 0.9rem 1.8rem;            font-size: 0.95rem;            font-weight: 600;            border-radius: 8px;            cursor: pointer;            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);            border: none;            text-align: center;            min-width: 150px;            display: flex;            align-items: center;            justify-content: center;            gap: 8px; /* Space for potential icons */            letter-spacing: 0.5px; /* Slight spacing */             /* Buttons within contact-section already have pointer-events: auto */        }        /* Primary (Neon Green) Button */         .btn-primary {            background-color: var(--neon-green);            color: var(--black);            box-shadow: 0 4px 14px rgba(174, 255, 0, 0.4);        }        /* Secondary (White) Button */         .btn-secondary {            background-color: var(--white);            color: var(--dark-gray);            border: 1px solid var(--border-light) !important;            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.04); /* Subtle shadow */        }        /* General button hover effect */         .btn:hover {            transform: translateY(-3px);        }        /* Specific hover for primary button */         .btn-primary:hover {             box-shadow: 0 8px 20px rgba(174, 255, 0, 0.5); /* Enhance shadow */        }        /* Specific hover for secondary button */         .btn-secondary:hover {            border-color: #cccccc; /* Darker border */            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08); /* Enhance shadow */            color: var(--black); /* Darken text */        }        /* --- Responsive Adjustments --- */        @media (max-width: 992px) {             .hero { padding: 8rem 2rem 6rem 2rem; gap: 3rem; }             .hero-column { max-width: 580px; min-width: unset; flex-basis: 100%; text-align: center; }             .value-proposition h1 { font-size: 3.5rem; }             .value-proposition h1::after { margin: 2rem auto; }             .value-proposition p { font-size: 1.2rem; max-width: 80%; margin: 0 auto; }             .contact-section { margin: 0 auto; max-width: 500px; }             .contact-buttons { justify-content: center; }             .hero-column:hover { transform: translateY(0); }             .hero-column:nth-child(2) { animation: fadeIn 0.8s ease-out 0.4s forwards; }        }        @media (max-width: 768px) {            .hero { padding: 6rem 1.5rem 5rem 1.5rem; }            .value-proposition h1 { font-size: 2.8rem; letter-spacing: -1px; }            .value-proposition p { font-size: 1.1rem; max-width: 90%; }            .contact-section { padding: 2rem; }            .contact-section h2 { font-size: 1.6rem; }            .contact-buttons { gap: 0.8rem; }            .btn { padding: 0.8rem 1.5rem; font-size: 0.9rem; min-width: 130px; }             /* #tsparticles { display: none; } */        }        @media (max-width: 480px) {              .value-proposition h1 { font-size: 2.4rem; }              .value-proposition p { font-size: 1rem; }			  .hero {padding-top: 12rem !important;    }         }         /* Modal styles are loaded dynamically via modal-form.js */    </style></head><body>    <section class="hero">
