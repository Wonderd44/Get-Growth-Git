    <style>
      /* Root variables remain global */
      :root {
        --neon-green: #AEFF00;
        --white: #FFFFFF;
        --light-gray: #F8F8F8;
        --black: #000000;
        --gray-border: #e0e0e0;
        /* Brand Colors */
        --google-blue: #4285F4;
        --google-red: #EA4335;
        --google-yellow: #FBBC05;
        --google-green: #34A853;
        --meta-blue: #0082fb;
      }
      
      /* Universal selector scoped to .site-header */
      .site-header * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
      }
      
      /* Scoped header styles */
      .site-header header {
        position: fixed;
        top: 30px;           /* Maintains the 48px distance from the top of the viewport */
        left: 20px;          /* Adds 20px space from the left edge of the viewport */
        right: 20px;         /* Adds 20px space from the right edge of the viewport */
        background-color: var(--white);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); /* Optional: slightly adjusted shadow for a "lifted" look */
        z-index: 100;
        border-radius: 15px; /* Adjust this value for more or less rounded corners */
      }
      
      .site-header .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 100%; 
        padding: 1rem 2rem; 
        box-sizing: border-box; 
      }
      
      .site-header .logo-container {
        display: flex;
        align-items: center;
      }
      
      .site-header .logo {
        height: 70px;
        width: auto;
        transition: transform 0.3s ease;
      }
      
      .site-header .logo:hover {
        transform: scale(1.05);
      }
      
      .site-header .nav-links {
        display: flex;
        gap: 3.8rem;
        list-style: none;
      }
      
      .site-header .nav-links > li {
        position: relative;
      }
      
      .site-header .nav-links a {
        text-decoration: none;
        color: var(--black);
        font-weight: 500;
        font-size: 1rem;
        transition: color 0.3s ease; 
        position: relative;
        padding-bottom: 6px; 
      }
      
      .site-header .nav-links a:hover {
        color: var(--neon-green);
      }
      
      .site-header .nav-links a::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: 0px; 
        left: 0;
        background-color: var(--neon-green);
        transition: width 0.3s ease;
      }
      
      .site-header .nav-links a:hover::after {
        width: 100%;
      }
      
      .site-header .dropdown-menu {
        position: absolute;
        top: 100%;
        left: 0;
        background-color: var(--white);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 1rem 0;
        min-width: 200px;
        opacity: 0;
        visibility: hidden;
        margin-top: 10px; 
        transition: opacity 0.3s ease, visibility 0.3s ease; 
        z-index: 1000;
        list-style: none;
      }
      
      .site-header .dropdown-menu li {
        padding: 0.5rem 1.5rem;
        list-style: none;
      }
      
      .site-header .dropdown-menu a {
        display: block;
        white-space: nowrap;
        color: var(--black);
        padding-bottom: 0; 
        transition: color 0.3s ease; 
      }

      .site-header .dropdown-menu a::after {
        content: none; 
      }
      
      .site-header .dropdown-menu a:hover {
        color: var(--neon-green);
      }
      
      .site-header .nav-links > li:hover .dropdown-menu {
        opacity: 1;
        visibility: visible;
      }
      
      .site-header .cta-button {
        background-color: var(--neon-green);
        color: var(--black);
        border: none;
        padding: 0.75rem 1.5rem;
        font-weight: 700;
        font-size: 1rem;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        white-space: nowrap;
        text-align: center;
      }
      
      .site-header .cta-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(174, 255, 0, 0.4);
      }
      
      .site-header .cta-button:active {
        transform: translateY(0);
        box-shadow: 0 2px 6px rgba(174, 255, 0, 0.3);
      }
      
      .site-header .mobile-controls {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      
      .site-header .phone-button,
      .site-header .chat-button,
      .site-header .mobile-menu-button {
        display: none;
        background: none;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        height: 42px;
        width: 42px;
        padding: 0;
        position: relative;
        align-items: center;
        justify-content: center;
      }
      
      .site-header .phone-button:hover,
      .site-header .chat-button:hover,
      .site-header .mobile-menu-button:hover {
        transform: scale(1.1);
      }
      
      .site-header .phone-button:active,
      .site-header .chat-button:active,
      .site-header .mobile-menu-button:active {
        transform: scale(0.95);
      }
      
      .site-header .phone-icon-default,
      .site-header .phone-icon-hover,
      .site-header .chat-icon-default,
      .site-header .chat-icon-hover {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: opacity 0.25s ease-in-out;
        width: 28px;
        height: 28px;
      }
      
      .site-header .phone-icon-hover,
      .site-header .chat-icon-hover {
        opacity: 0;
      }
      
      .site-header .phone-button:hover .phone-icon-default,
      .site-header .chat-button:hover .chat-icon-default {
        opacity: 0;
      }
      
      .site-header .phone-button:hover .phone-icon-hover,
      .site-header .chat-button:hover .chat-icon-hover {
        opacity: 1;
      }
      
      .site-header .mobile-menu-button {
        z-index: 1000; /* This was already here, ensuring it's scoped */
        display: none; /* This was already here, ensuring it's scoped */
      }
      
      .site-header .hamburger {
        width: 30px;
        height: 20px;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      
      .site-header .hamburger span {
        display: block;
        position: absolute;
        height: 3px;
        width: 100%;
        background: var(--black);
        border-radius: 3px;
        opacity: 1;
        left: 0;
        transform: rotate(0deg);
        transition: .25s ease-in-out;
      }
      
      .site-header .hamburger span:nth-child(1) { top: 0px; transform-origin: left center; }
      .site-header .hamburger span:nth-child(2) { top: 9px; transform-origin: left center; }
      .site-header .hamburger span:nth-child(3) { top: 9px; transform-origin: right center; } /* corrected from original comment */
      .site-header .hamburger span:nth-child(4) { top: 18px; transform-origin: left center; }
      
      .site-header .mobile-menu-button.open .hamburger span:nth-child(1) {
        transform: rotate(45deg); top: -1px; left: 4px; 
      }
      
      .site-header .mobile-menu-button.open .hamburger span:nth-child(2),
      .site-header .mobile-menu-button.open .hamburger span:nth-child(4) {
        width: 0%; opacity: 0;
      }
      
      .site-header .mobile-menu-button.open .hamburger span:nth-child(3) {
        transform: rotate(-45deg); top: 19px; left: 4px; 
      }
      
      .site-header .mobile-menu-button:hover .hamburger span {
        background-color: var(--neon-green); /* Corrected from #AEFF00 to var(--neon-green) for consistency */
      }
      
      /* === Mobile Menu Layout === */
      .site-header .mobile-menu {
        position: fixed;
        top: 0;
        right: -100%; /* Initial position off-screen */
        width: 80%;
        max-width: 300px;
        height: 100vh; 
        background-color: var(--white);
        box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
        padding: 0 2rem 2rem; 
        display: flex; 
        flex-direction: column; 
        transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 999; /* Below header but above overlay typically */
      }

      .site-header .mobile-menu-close {
        position: absolute; 
        top: 1.5rem;
        right: 1.5rem;
        z-index: 10; /* Relative to mobile-menu */
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: var(--black);
        transition: all 0.3s ease;
        width: 30px;
        height: 30px;

        align-items: center;
        justify-content: center;

      .site-header .mobile-menu-close:hover {

          transform: rotate(90deg);
      }

      /* === Scrollable Content Wrapper === */
      .site-header .mobile-menu-scrollable-content {
        flex-grow: 1;

        margin-top: 5rem; /* Space for close button or header elements */
        margin-bottom: 1rem; 
        -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
      }
      
      .site-header .mobile-menu.open {
        right: 0; /* Slides in from the right */

      .site-header .mobile-menu .mobile-nav-links {

      .site-header .mobile-menu .mobile-nav-links li {

      }
      
      .site-header .mobile-menu .mobile-nav-links li:last-child {

      }
      
      .site-header .mobile-menu .mobile-nav-links a {

      .site-header .mobile-menu .mobile-nav-links a:hover {

      .site-header .mobile-menu .mobile-nav-links a::after {
        content: '';

        width: 0;
        height: 2px;
        bottom: 12px; /* Adjusted to be above text */

        background-color: var(--neon-green);
        transition: width 0.3s ease;
      }
      
      .site-header .mobile-menu .mobile-nav-links a:hover::after {
        width: 100%;
      }
      
      /* Mobile submenu styles */
      .site-header .mobile-submenu {
        padding-left: 1rem;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
        margin-top: 0;

      .site-header .mobile-submenu.active {

      .site-header .mobile-submenu li {

      .site-header .mobile-submenu li:last-child {

      }
      
      .site-header .mobile-submenu a {

      }

      .site-header .toggle-icon {

      .site-header .overlay {

      .site-header .brand-google span,

      .site-header .popup-close {

      }

      .site-header .popup-close:hover {
        color: var(--neon-green);
        transform: rotate(90deg);
      }
      
      /* Global style, not scoped to .site-header */
      html {
        scroll-behavior: smooth;
      }

</div> <script>
    // Ensure the script runs after the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', function() {
      // Select elements within the .site-header context if they might not be unique globally
      // However, getElementById is globally unique, so no change needed there.
      const siteHeader = document.querySelector('.site-header') || document; // Fallback to document if .site-header not found (defensive)

      const mobileMenuButton = document.getElementById('mobileMenuButton');
      const mobileMenu = document.getElementById('mobileMenu');
      const mobileMenuClose = document.getElementById('mobileMenuClose');
      const overlay = document.getElementById('mobileMenuOverlay');
      
      if (mobileMenuButton && mobileMenu && mobileMenuClose && overlay) {
        // Toggle mobile menu
        mobileMenuButton.addEventListener('click', function () {
          this.classList.toggle('open');
          mobileMenu.classList.toggle('open');
          overlay.classList.toggle('open');
          // Toggle body scroll lock
          if (this.classList.contains('open')) {
            document.body.style.position = 'fixed';
            document.body.style.width = '100%';
            document.body.style.overflow = 'hidden'; // Prevent scrolling of content behind
          } else {
            document.body.style.position = '';
            document.body.style.width = '';
            document.body.style.overflow = '';
          }
          this.setAttribute('aria-expanded', this.classList.contains('open').toString());
        });
        
        function closeMobileMenu() {
            mobileMenuButton.classList.remove('open');
            mobileMenu.classList.remove('open');
            overlay.classList.remove('open');
            document.body.style.position = ''; 
            document.body.style.width = ''; 
            document.body.style.overflow = '';
            mobileMenuButton.setAttribute('aria-expanded', 'false');
            // Do not close all popups when menu closes, user might want them open.
            // closeAllPopups(); // Removed this line
        }

        // Close mobile menu with X button
        mobileMenuClose.addEventListener('click', closeMobileMenu);
        
        // Close mobile menu with overlay click
        overlay.addEventListener('click', closeMobileMenu);
      }
      
      // Toggle submenu for items that have a toggle
      // Scope querySelectorAll to siteHeader to be more specific
      const mobileDropdownToggles = siteHeader.querySelectorAll('.mobile-dropdown-toggle');
      mobileDropdownToggles.forEach(toggle => {
        toggle.addEventListener('click', function() {
          this.classList.toggle('active'); 
          const toggleIcon = this.querySelector('.toggle-icon'); 
          if (toggleIcon) {
            // Use the minus sign '−' (U+2212) for better visual representation than hyphen '-'
            toggleIcon.textContent = this.classList.contains('active') ? '−' : '+'; 
          }
          const parentLi = this.closest('li.mobile-dropdown'); // Ensure we get the correct li
          if (parentLi) {
            const submenu = parentLi.querySelector('.mobile-submenu');
            if (submenu) { 
              submenu.classList.toggle('active');
            }
          }
        });
      });
      
      // Close mobile menu when clicking links (except those with submenus)
      // Scope querySelectorAll to siteHeader
      const mobileLinks = siteHeader.querySelectorAll('.mobile-menu .mobile-nav-links a'); 
      mobileLinks.forEach(link => {
        link.addEventListener('click', function (e) {
          const parentLi = this.closest('li');
          
          // Check if the link is part of a dropdown structure (i.e., it's the main link in a mobile-dropdown li)
          // or if the click target itself is a dropdown toggle.
          const isDropdownLink = parentLi && parentLi.classList.contains('mobile-dropdown') && parentLi.querySelector('.mobile-dropdown-toggle');
          const isToggleClick = e.target.closest('.mobile-dropdown-toggle');

          if (isDropdownLink && !isToggleClick && this.parentElement.classList.contains('mobile-link-wrapper')) {
            // This is the main link of a dropdown, let its toggle handle it
            e.preventDefault();
            const dropdownToggle = parentLi.querySelector('.mobile-dropdown-toggle');
            if (dropdownToggle) {
                dropdownToggle.click(); 
            }
            return; 
          }
          
          // If it's not a dropdown main link or a toggle, and the menu is open, close it.
          if (mobileMenu && mobileMenu.classList.contains('open')) {
             // Only close if it's not a link that opens a new page within the same site (handled by browser nav)
             // For simple href="#" or actual URLs, closing the menu is usually desired.
            closeMobileMenu(); 
          }
        });
      });
      
      // Certification badge popups
      // Scope querySelectorAll to siteHeader
      const badges = siteHeader.querySelectorAll('.badge');
      const popups = siteHeader.querySelectorAll('.cert-popup'); // All popups within site-header
      const popupCloses = siteHeader.querySelectorAll('.popup-close'); // All close buttons within site-header

      badges.forEach(badge => {
        badge.addEventListener('click', function() {
          const popupId = this.getAttribute('data-popup');
          const popup = document.getElementById(popupId); // IDs are global
          if (popup) {
              closeAllPopups(); // Close other popups before opening a new one
              popup.classList.add('active');
              // Body scroll lock is handled by mobile menu, ensure it's applied if menu isn't open
              if (!mobileMenu || !mobileMenu.classList.contains('open')) {
                document.body.style.overflow = 'hidden';
              }
          }
        });
      });

      function closeAndRestoreScroll() {
        this.closest('.cert-popup').classList.remove('active');
        // Only restore scroll if mobile menu is not also open and locking scroll
        if (!mobileMenu || !mobileMenu.classList.contains('open')) {
          document.body.style.overflow = '';
        }
      }

      popupCloses.forEach(closeBtn => {
        closeBtn.addEventListener('click', closeAndRestoreScroll);
      });

      popups.forEach(popup => {
        popup.addEventListener('click', function(e) {
          if (e.target === this) { // Clicked on the popup backdrop itself
            this.classList.remove('active');
            if (!mobileMenu || !mobileMenu.classList.contains('open')) {
              document.body.style.overflow = '';
            }
          }
        });
      });

      function closeAllPopups() {
        popups.forEach(popup => {
          popup.classList.remove('active');
        });
        // If no popups are active and mobile menu is not open, ensure body scroll is restored.
        if (!mobileMenu || !mobileMenu.classList.contains('open')) {
            let anyPopupActive = false;
            popups.forEach(p => { if(p.classList.contains('active')) anyPopupActive = true; });
            if (!anyPopupActive) {
                 document.body.style.overflow = '';
            }
        }
      }
    });
  </script>
